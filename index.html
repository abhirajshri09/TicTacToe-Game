<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="restart">Start over</button>
    <div id="container">
      <div id="row1">
        <div id="box1" class="boxes"></div>
        <div id="box2" class="boxes"></div>
        <div id="box3" class="boxes"></div>
      </div>
      <div id="row2">
        <div id="box4" class="boxes"></div>
        <div id="box5" class="boxes"></div>
        <div id="box6" class="boxes"></div>
      </div>
      <div id="row3">
        <div id="box7" class="boxes"></div>
        <div id="box8" class="boxes"></div>
        <div id="box9" class="boxes"></div>
      </div>
    </div>
    <br />
    <br />

    <div id="result"></div>
    <script src="start.js"></script>
  </body>
</html>
